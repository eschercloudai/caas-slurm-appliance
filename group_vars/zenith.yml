zenith_proxy_podman_user: podman

# Make sure we use the IP address for the Grafana node
zenith_grafana_address: "{{ hostvars[groups['grafana'][0]].ansible_default_ipv4.address }}"
zenith_grafana_port: "{{ hostvars[groups['grafana'][0]].grafana_port }}"
zenith_grafana_username: "{{ hostvars[groups['grafana'][0]].grafana_security.admin_user }}"
zenith_grafana_password: "{{ hostvars[groups['grafana'][0]].grafana_security.admin_password }}"
